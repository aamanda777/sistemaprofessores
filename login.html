<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Link para o CDN do Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-image: url('img/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0; /* Remover a margem padr√£o do corpo */
        }

        .bg-overlay {
            background: rgb(255, 255, 255); 
        }
    </style>
</head>
<body>

<div class="min-h-screen flex items-center justify-center">
    <div class="p-10 rounded-lg shadow-xl md:w-2/3 w-full absolute bg-overlay">
        <h1 class="text-3xl font-semibold mb-6 text-gray-800">Bem-vindo de volta!</h1>
        <form action="telaadm.html">
            <div class="mb-6">
                <label for="nome" class="block text-gray-800 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="nome" name="nome" class="border p-3 w-full rounded-md focus:outline-none focus:border-gray-700 bg-white text-gray-800 placeholder-gray-500::placeholder">
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-gray-800 text-sm font-semibold mb-2">Senha:</label>
                <input type="password" id="senha" name="senha" class="border p-3 w-full rounded-md focus:outline-none focus:border-gray-700 bg-white text-gray-800 placeholder-gray-500::placeholder">
            </div>
            <button type="submit" class="bg-gray-800 text-white px-5 py-2 rounded-md hover:bg-gray-900 focus:outline-none focus:shadow-outline-gray">
                Entrar
            </button>
        </form>
    </div>
</div>

</body>
</html>
